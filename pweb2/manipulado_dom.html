<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de DOM com Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manipulação de DOM com Eventos</h1>
    <div id="content">
        <h2>Conteúdo Original</h2>
        <p>Este é um parágrafo dentro da div.</p>
        <table id="infoTable" border="1">
        <tr>
        <th>Nome</th>
        <th>Idade</th>
        </tr>
        </table>
        <a href="#" onmouseover="mudarcor() id="myLink">Clique aqui</a>
    </div>

    <!-- Botões para disparar eventos -->
    <button id="addRowBtn" onclick='addLinha()'>Adicionar Linha à Tabela</button>
    <button id="updateContentBtn" onclick='modificarDiv()'>Atualizar Conteúdo</button>
    <button id="addDivBtn" onclick='adicionarBloco()'>Adicionar Novo Bloco</button>
    <button id="removeParagraphBtn" onclick='removerBloco()'>Remover Parágrafo</button>

    <script src="script.js"></script>
</body>
</html>
